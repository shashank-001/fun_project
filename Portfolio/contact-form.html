<!DOCTYPE html>
<html lang="en" dir="ltr">
<header class="top">
<head>
  <meta charset="utf-8">
  <title>contact form</title>
  <link rel="stylesheet" href="css/contactform.css">
</head>

<body>
  <div class="contact-form">
    <h3>Get in touch</h3>
    <p>you can message me.i will contact to you as soon as possible.</p>
  </div>
  <div class="contact-form-content">
    <form class="form-start" action="index.html" method="post">
      <div class="contact-form-content-name">
        <input type="text" name="person-name" placeholder="Name" required>
      </div>
      <div class="contact-form-content-email">
        <input type="email" name="person-email" placeholder="Email address" required>
      </div>
      <div class="contact-form-content-message">
        <textarea name="name" rows="5" cols="10" placeholder="Message" required></textarea>
      </div>
      <div class="contact-form-content-submit">
        <input class="contact-form-content-message-send" type="submit" value="send">
      </div>
    </form>
  </div>
</body>
</header>
</html>
